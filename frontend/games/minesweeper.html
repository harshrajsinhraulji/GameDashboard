<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="game-header">
    <h1>Minesweeper</h1>
    <a href="../index.html" class="btn">Back to Dashboard</a>
  </header>

  <main class="game-container">
    <div class="controls">
      <label>Difficulty: </label>
      <select id="difficulty">
        <option value="9|9|10">Easy (9×9, 10 mines)</option>
        <option value="16|16|40">Medium (16×16, 40 mines)</option>
        <option value="20|20|80">Hard (20×20, 80 mines)</option>
      </select>
      <button id="newGameBtn">New Game</button>
    </div>

    <div id="status" class="status">Click a cell to start. Right-click to flag.</div>
    <div id="timer">Time: 0s</div>
  <div id="board" class="minesweeper-board"></div>
    <div id="result" class="result"></div>
  </main>

  <script type="module" src="../js/shared/scoreSender.js"></script>
  <script type="module" src="../js/games/minesweeper.js"></script>
  <style>
    .minesweeper-board {
      display: grid;
      gap: 2px;
      margin: 18px 0;
    }
    .cell {
      width: 32px;
      height: 32px;
      font-size: 1.1rem;
      background: #2f2f44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }
    .cell.revealed {
      background: #3b82f6;
      color: #fff;
      cursor: default;
    }
    .cell.flagged {
      background: #facc15;
      color: #23233a;
    }
    .cell.mine {
      background: #ef4444;
      color: #fff;
    }
  </style>
</body>
</html>
