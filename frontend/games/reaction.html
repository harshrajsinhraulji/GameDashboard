<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      text-align: center;
    }
    #box {
      width: 300px;
      height: 300px;
      background: red;
      margin: 20px auto;
      display: none;
      cursor: pointer;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Reaction Time Test</h1>
    <button id="startBtn">Start</button>
    <div id="box"></div>
    <p id="result"></p>
  </div>
  <style>
    #gameContainer {
      text-align: center;
      margin-top: 40px;
    }
    #box {
      width: 300px;
      height: 300px;
      background: red;
      margin: 20px auto;
      display: none;
      cursor: pointer;
      border-radius: 12px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      margin-top: 10px;
    }
    #startBtn:hover {
      background: #218838;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>

  <script type="module" src="../js/games/reaction.js"></script>
</body>
</html>
