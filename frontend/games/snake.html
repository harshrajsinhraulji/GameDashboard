<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body { background:#1e1e2f; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
    .snake-container { display:flex; flex-direction:column; align-items:center; margin-top:40px; }
    canvas { background:#000; border:2px solid #3b82f6; }
    #score { color:#fff; font-family:Arial,sans-serif; font-size:20px; margin-bottom:10px; }
    #restartBtn { margin-top:18px; padding:8px 20px; background:#3b82f6; color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    #restartBtn:hover { background:#2563eb; }
  </style>
</head>
<body>
  <div class="snake-container">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartBtn">Restart</button>
  </div>
  <script type="module">
    import { sendScore } from '../js/shared/scoreSender.js';
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, direction, food, score, game, gameOverFlag;

    function resetGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = 'RIGHT';
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      score = 0;
      gameOverFlag = false;
      document.getElementById('score').innerText = 'Score: 0';
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#3b82f6' : '#fff';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;
      if (headX < 0 || headX >= 400 || headY < 0 || headY >= 400 || snake.some(s => s.x === headX && s.y === headY)) {
        clearInterval(game);
        if (!gameOverFlag) {
          sendScore(1, score); // Game ID = 1
          gameOverFlag = true;
          setTimeout(() => alert('Game Over! Score: ' + score), 100);
        }
        return;
      }
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }
      snake.unshift({ x: headX, y: headY });
    }

    document.getElementById('restartBtn').onclick = resetGame;
    window.onload = resetGame;
  </script>
</body>
</html>
