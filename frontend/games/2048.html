<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body { background:#1e1e2f; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
    .g2048-container { display:flex; flex-direction:column; align-items:center; margin-top:40px; }
    #board { display:grid; grid-template-columns:repeat(4,100px); grid-gap:5px; background:#3b3b5a; padding:5px; border-radius:8px; }
    .tile { width:100px; height:100px; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold; border-radius:8px; }
    #score { color:#fff; font-family:Arial,sans-serif; font-size:20px; margin-bottom:10px; }
    #restartBtn { margin-top:18px; padding:8px 20px; background:#3b82f6; color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    #restartBtn:hover { background:#2563eb; }
  </style>
</head>
<body>
  <div class="g2048-container">
    <div id="score">Score: 0</div>
    <div id="board"></div>
    <button id="restartBtn">Restart</button>
  </div>
  <script type="module">
    import { sendScore } from '../js/shared/scoreSender.js';
    const board = document.getElementById('board');
    let grid, score, gameOverFlag;

    function resetGame() {
      grid = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      gameOverFlag = false;
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function updateBoard() {
      board.innerHTML = '';
      grid.forEach(row => {
        row.forEach(v => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = v ? v : '';
          tile.style.background = v ? `hsl(${Math.log2(v) * 30}, 70%, 60%)` : '#2f2f44';
          board.appendChild(tile);
        });
      });
      document.getElementById('score').innerText = 'Score: ' + score;
    }

    function addRandomTile() {
      let empty = [];
      grid.forEach((row, y) => row.forEach((v, x) => { if (!v) empty.push({ x, y }); }));
      if (empty.length) {
        let { x, y } = empty[Math.floor(Math.random() * empty.length)];
        grid[y][x] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function slide(row) {
      row = row.filter(v => v);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(v => v);
      while (row.length < 4) row.push(0);
      return row;
    }

    function rotateGrid(times = 1) {
      for (let t = 0; t < times; t++) {
        grid = grid[0].map((_, i) => grid.map(row => row[i]).reverse());
      }
    }

    function move(dir) {
      let old = JSON.stringify(grid);
      if (dir === 'left') {
        grid = grid.map(slide);
      } else if (dir === 'right') {
        grid = grid.map(row => slide(row.reverse()).reverse());
      } else if (dir === 'up') {
        rotateGrid(1);
        grid = grid.map(slide);
        rotateGrid(3);
      } else if (dir === 'down') {
        rotateGrid(1);
        grid = grid.map(row => slide(row.reverse()).reverse());
        rotateGrid(3);
      }
      if (JSON.stringify(grid) !== old) {
        addRandomTile();
        updateBoard();
        if (isGameOver() && !gameOverFlag) {
          sendScore(2, score); // Game ID = 2
          gameOverFlag = true;
          setTimeout(() => alert('Game Over! Score: ' + score), 100);
        }
      }
    }

    function isGameOver() {
      for (let y = 0; y < 4; y++) {
        for (let x = 0; x < 4; x++) {
          if (!grid[y][x]) return false;
          if (x < 3 && grid[y][x] === grid[y][x + 1]) return false;
          if (y < 3 && grid[y][x] === grid[y + 1][x]) return false;
        }
      }
      return true;
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move('left');
      if (e.key === 'ArrowUp') move('up');
      if (e.key === 'ArrowRight') move('right');
      if (e.key === 'ArrowDown') move('down');
    });

    document.getElementById('restartBtn').onclick = resetGame;
    window.onload = resetGame;
  </script>
</body>
</html>
