<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memory Game</h1>
            <div class="stats">
                <div class="moves-container">Moves: <span id="moves">0</span></div>
                <button id="back-btn" class="game-btn">Back</button>
            </div>
        </div>
        <div id="game-board"></div>
        <div id="win-overlay" class="overlay hidden">
            <h2>You Won!</h2>
            <p>You completed the game in <span id="final-moves">0</span> moves.</p>
            <button id="restart-btn" class="game-btn">Play Again</button>
        </div>
    </div>
    <script src="memory.js"></script>
</body>
</html>
